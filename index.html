<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('back.png') no-repeat center center/cover;
            backdrop-filter: blur(5px);
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
        }
        label {
            font-size: 1em;
            color: #555;
            display: block;
            margin: 10px 0;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
    <script>
        function displayLanguage() {
            // Отримуємо всі radio buttons
            const radios = document.getElementsByName('language');
            let selectedLanguage = '';

            // Перевіряємо, який з radio обраний
            for (const radio of radios) {
                if (radio.checked) {
                    selectedLanguage = radio.value;
                    break;
                }
            }

            // Виводимо результат у абзац
            document.getElementById('output').textContent = `Ви знаєте: ${selectedLanguage}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Оберіть мову програмування</h1>
        <form>
            <label>
                <input type="radio" name="language" value="HTML"> HTML
            </label>
            <label>
                <input type="radio" name="language" value="CSS"> CSS
            </label>
            <label>
                <input type="radio" name="language" value="JavaScript"> JavaScript
            </label>
            <label>
                <input type="radio" name="language" value="PHP"> PHP
            </label>
            <button type="button" onclick="displayLanguage()">Підтвердити</button>
        </form>

        <p id="output"></p>
    </div>
</body>
</html>
